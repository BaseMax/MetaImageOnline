<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MetaImage Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-2xl">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-extrabold text-blue-700 tracking-tight">Meta Image Online</h1>
      <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-700">v1.0</span>
    </div>

    <div id="dropZone" class="flex flex-col items-center justify-center border-2 border-dashed border-blue-400 rounded-xl p-8 text-center cursor-pointer bg-gradient-to-br from-blue-50 to-white hover:from-blue-100 transition group">
      <svg class="w-12 h-12 text-blue-400 mb-2 group-hover:text-blue-600 transition" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 16v-8m0 0l-3 3m3-3l3 3m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      <p class="text-gray-700 font-medium">
        Drag & drop an image here<br />
        <span class="text-blue-600 font-semibold">or click to select a file</span>
      </p>
      <input type="file" id="fileInput" class="hidden" />
    </div>

    <div id="preview" class="mt-8 hidden flex flex-col items-center">
      <img id="imagePreview" class="max-h-64 rounded-lg shadow-lg border border-gray-200" />
    </div>

    <div id="output" class="mt-8 space-y-2 text-base"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
